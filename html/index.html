<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ccbcf262d8.js"
      crossorigin="anonymous"
    ></script>
    <title>To do List</title>
    <link rel="stylesheet" href="../styles/css/main.css" />
  </head>
  <body>
    <header class="top_bar">
      <div class="top_bar_inner">
        <div class="left_control">
          <button class="left_control-menu_toggle_btn btnControlStyle">
            <i class="fa-solid fa-bars"></i>
          </button>
          <button class="left_control-home_btn btnControlStyle">
            <i class="fa-solid fa-house"></i>
          </button>
          <div class="left_control-search">
            <button class="btnControlStyle">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input
              type="
            "
              class="left_control-search_input"
            />
          </div>
        </div>
        <div class="right_control">
          <button class="right_control-notifications_btn btnControlStyle">
            <i class="fa-solid fa-bell"></i>
          </button>
          <button class="right_control-completed_todos_btn btnControlStyle">
            <i class="fa-solid fa-list-check"></i>
            <span class="completed-todo">2/5</span>
          </button>
          <button class="right_control-user btnControlStyle">
            <i class="fa-solid fa-user"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="left_menu">
        <div class="left_menu-inbox flex">
          <div class="left_menu-box centerThing">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="Dd3PmF2g5h93YIf1bCDdiA=="
            >
              <g fill="currentColor" fill-rule="nonzero">
                <path
                  d="M10 14.5a2 2 0 104 0h5.5V18a1.5 1.5 0 01-1.5 1.5H6A1.5 1.5 0 014.5 18v-3.5H10z"
                  opacity="0.1"
                ></path>
                <path
                  d="M8.062 4h7.876a2 2 0 011.94 1.515l2.062 8.246a2 2 0 01.06.485V18a2 2 0 01-2 2H6a2 2 0 01-2-2v-3.754a2 2 0 01.06-.485l2.06-8.246A2 2 0 018.061 4zm0 1a1 1 0 00-.97.757L5.03 14.004a1 1 0 00-.03.242V18a1 1 0 001 1h12a1 1 0 001-1v-3.754a1 1 0 00-.03-.242l-2.06-8.247A1 1 0 0015.94 5H8.061zM12 17.25A2.75 2.75 0 019.295 15H7a.5.5 0 110-1h2.75a.5.5 0 01.5.5 1.75 1.75 0 003.5 0 .5.5 0 01.5-.5H17a.5.5 0 110 1h-2.295A2.75 2.75 0 0112 17.25z"
                ></path>
              </g>
            </svg>
            Inbox
          </div>
          <span class="inboxNumber centerThing">4</span>
        </div>
        <div class="left_menu-today flex">
          <div class="left_menu-box centerThing">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="ONBJEQtK++jnfUWJ3V90Dw=="
            >
              <g fill="currentColor" fill-rule="evenodd">
                <path
                  fill-rule="nonzero"
                  d="M6 4.5h12A1.5 1.5 0 0 1 19.5 6v2.5h-15V6A1.5 1.5 0 0 1 6 4.5z"
                  opacity=".1"
                ></path>
                <path
                  fill-rule="nonzero"
                  d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H6zm1 3h10a.5.5 0 1 1 0 1H7a.5.5 0 0 1 0-1z"
                ></path>
                <text
                  font-family="-apple-system, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'"
                  font-size="9"
                  transform="translate(4 2)"
                  font-weight="500"
                >
                  <tspan x="8" y="15" text-anchor="middle">29</tspan>
                </text>
              </g>
            </svg>
            Today
          </div>
          <span class="todayNumber centerThing">1</span>
        </div>
        <div class="left_menu-upcoming flex">
          <div class="left_menu-box centerThing">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="SWWJ2mDmoJ5jpYGsCY5nBA=="
            >
              <g fill="currentColor" fill-rule="nonzero">
                <path
                  d="M6 4.5h12A1.5 1.5 0 0119.5 6v2.5h-15V6A1.5 1.5 0 016 4.5z"
                  opacity="0.1"
                ></path>
                <path
                  d="M6 4h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2zm0 1a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V6a1 1 0 00-1-1H6zm10 12a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm8-4a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zM7 8h10a.5.5 0 110 1H7a.5.5 0 010-1z"
                ></path>
              </g>
            </svg>
            Upcoming
          </div>
        </div>
        <div class="left_menu-filter flex">
          <div class="left_menu-box centerThing">
            <svg
              width="24"
              height="24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="yeJ7DFSh0CB61w0UHm64kQ=="
            >
              <path
                opacity="0.1"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13 6.5A1.5 1.5 0 0114.5 5h3A1.5 1.5 0 0119 6.5v3a1.5 1.5 0 01-1.5 1.5h-3A1.5 1.5 0 0113 9.5v-3zM6.5 13A1.5 1.5 0 005 14.5v3A1.5 1.5 0 006.5 19h3a1.5 1.5 0 001.5-1.5v-3A1.5 1.5 0 009.5 13h-3zm8 0a1.5 1.5 0 00-1.5 1.5v3a1.5 1.5 0 001.5 1.5h3a1.5 1.5 0 001.5-1.5v-3a1.5 1.5 0 00-1.5-1.5h-3zm-8-8A1.5 1.5 0 005 6.5v3A1.5 1.5 0 006.5 11h3A1.5 1.5 0 0011 9.5v-3A1.5 1.5 0 009.5 5h-3z"
                fill="currentColor"
              ></path>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M17.5 6h-3a.5.5 0 00-.5.5v3a.5.5 0 00.5.5h3a.5.5 0 00.5-.5v-3a.5.5 0 00-.5-.5zm-3-1A1.5 1.5 0 0013 6.5v3a1.5 1.5 0 001.5 1.5h3A1.5 1.5 0 0019 9.5v-3A1.5 1.5 0 0017.5 5h-3zm-8 9h3a.5.5 0 01.5.5v3a.5.5 0 01-.5.5h-3a.5.5 0 01-.5-.5v-3a.5.5 0 01.5-.5zm-1.5.5A1.5 1.5 0 016.5 13h3a1.5 1.5 0 011.5 1.5v3A1.5 1.5 0 019.5 19h-3A1.5 1.5 0 015 17.5v-3zm9.5-.5h3a.5.5 0 01.5.5v3a.5.5 0 01-.5.5h-3a.5.5 0 01-.5-.5v-3a.5.5 0 01.5-.5zm-1.5.5a1.5 1.5 0 011.5-1.5h3a1.5 1.5 0 011.5 1.5v3a1.5 1.5 0 01-1.5 1.5h-3a1.5 1.5 0 01-1.5-1.5v-3zM6.5 6h3a.5.5 0 01.5.5v3a.5.5 0 01-.5.5h-3a.5.5 0 01-.5-.5v-3a.5.5 0 01.5-.5zM5 6.5A1.5 1.5 0 016.5 5h3A1.5 1.5 0 0111 6.5v3A1.5 1.5 0 019.5 11h-3A1.5 1.5 0 015 9.5v-3z"
                fill="currentColor"
              ></path>
            </svg>
            Filter & Labels
          </div>
        </div>
        <div class="left_menu-projects flex">
          <div class="left_menu-box centerThing">
            <svg width="16" height="16" viewBox="0 0 16 16" class="aqv2kvH">
              <path
                d="M14 5.758L13.156 5 7.992 9.506l-.55-.48.002.002-4.588-4.003L2 5.77 7.992 11 14 5.758"
                fill="currentColor"
              ></path>
            </svg>
            Project
          </div>
          <span class="projectNumber centerThing">4</span>
        </div>
      </div>
      <div id="project1" class="project">
        <div class="project_header">
          <h3 class="project_header_title">Project 1</h3>
          <div class="project_header_actions">
            <button class="project_header_actions-comment">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="1.2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
            </button>
            <button class="project_header_actions-share">
              <svg
                width="24"
                height="24"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="1.2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </button>
            <button class="project_header_actions-view">
              <svg
                width="24"
                height="24"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="1.2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"
                />
              </svg>
            </button>
            <button class="project_header_actions-more">
              <svg
                width="24"
                height="24"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="1.2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
                />
              </svg>
            </button>
          </div>
        </div>
        <ul class="project_list"></ul>
        <li class="project_list-add_todo hide active">
          <button class="add_todo_btn">
            <span class="add_todo_btn-icon">
              <svg width="13" height="13">
                <path
                  d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
                  fill="currentColor"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </span>
            <span>Add task</span>
          </button>
        </li>
        <li class="project_list-add_form hide">
          <form action="" class="add_form">
            <div class="todo_content">
              <input class="taskName" type="text" placeholder="Task name" />
              <input
                class="taskDescription"
                type="text"
                placeholder="Description"
              />
              <input type="text" class="taskStatus" placeholder="Status" />
              <input type="date" class="taskDueDate" />
              <select name="priority" id="priority">
                <option value="Select-Priority-for-the-task">
                  Select Priority for the task
                </option>
                <option value="Priority 1">Priority 1</option>
                <option value="Priority 2">Priority 2</option>
                <option value="Priority 3">Priority 3</option>
                <option value="Priority 4">Priority 4</option>
              </select>
            </div>
            <div class="todo_add_control">
              <button class="todo_control-cancel_button">Cancel</button>
              <button class="todo_control-confirm_button">Add Task</button>
            </div>
          </form>
        </li>
      </div>
    </main>
    <script type="module" src="../js/script.js"></script>
  </body>
</html>
